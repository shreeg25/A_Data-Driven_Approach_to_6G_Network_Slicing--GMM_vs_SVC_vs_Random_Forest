<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6G Intelligent Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding-bottom: 100px; }
        .card { background-color: #1a1a1a; border: 1px solid #333; }
        h3, h5 { color: white; }

        /* Metric Cards */
        .metric-card {
            border-left: 5px solid; background: #252525; padding: 20px; 
            text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center;
        }
        .metric-label { font-size: 0.8rem; text-transform: uppercase; color: #888; }
        .metric-val { font-size: 1.8rem; font-weight: bold; margin-top: 5px; }
        
        .c-blue { border-color: #3498db; color: #3498db; }
        .c-yellow { border-color: #f1c40f; color: #f1c40f; }
        .c-red { border-color: #e74c3c; color: #e74c3c; }
        .c-green { border-color: #2ecc71; color: #2ecc71; }

        /* OVERLAY STYLES */
        #progressOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .progress-container { width: 50%; max-width: 600px; text-align: center; }
        
        /* ETA TEXT STYLING */
        #progressEta {
            font-size: 2.5rem; font-weight: bold; color: #ffc107; /* Bright Yellow */
            margin-top: 20px; text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>
<body>

<div id="progressOverlay">
    <h3 class="mb-4">ðŸ¤– Processing Data...</h3>
    
    <div class="progress-container">
        <p id="progressStatus" class="text-info mb-2">Initializing...</p>
        
        <div class="progress" style="height: 25px; background-color: #333;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                 role="progressbar" style="width: 0%">0%</div>
        </div>

        <div id="progressEta">ETA: -- s</div>
        <small class="text-muted">Estimated Time Remaining</small>
    </div>
</div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3>ðŸ“¡ 6G Network Intelligent Controller</h3>
            <small class="text-muted">Analysis Dashboard</small>
        </div>
        <span class="badge bg-secondary p-2" id="statusBadge">System Idle</span>
    </div>

    <div class="card p-4 mb-4">
        <div class="row g-3">
            <div class="col-md-5">
                <input type="file" class="form-control bg-dark text-light border-secondary" id="fileInput" multiple>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary w-100 fw-bold" onclick="upload()">1. Load Data</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100 fw-bold" id="simBtn" onclick="toggleSim()" disabled>â–¶ Start Simulation</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100 fw-bold" id="resBtn" onclick="initiateTraining()" disabled>ðŸ“Š Analyze Results</button>
            </div>
        </div>
    </div>

    <div class="card p-3 mb-4">
        <h6 class="text-muted small">LIVE TRAFFIC STREAM</h6>
        <div style="height: 120px;"><canvas id="liveChart"></canvas></div>
    </div>

    <div id="results" style="display:none;">
        <div class="alert alert-success mb-4">
            ðŸ’¾ Results Saved: <strong id="folderPath" class="text-decoration-underline"></strong>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-4"><div class="metric-card c-blue"><span class="metric-label">Throughput</span><div class="metric-val" id="valThru">--</div></div></div>
            <div class="col-md-4"><div class="metric-card c-yellow"><span class="metric-label">Latency</span><div class="metric-val" id="valLat">--</div></div></div>
            <div class="col-md-4"><div class="metric-card c-red"><span class="metric-label">Loss</span><div class="metric-val" id="valLoss">--</div></div></div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-3"><div class="metric-card c-green"><span class="metric-label">Accuracy</span><div class="metric-val" id="valAcc">--</div></div></div>
            <div class="col-md-3"><div class="metric-card c-green"><span class="metric-label">F1-Score</span><div class="metric-val" id="valF1">--</div></div></div>
            <div class="col-md-6">
                <div class="card p-2 text-center h-100 d-flex justify-content-center">
                    <img id="cmImg" src="" style="max-height: 150px; object-fit: contain;">
                </div>
            </div>
        </div>

        <div class="card p-3">
            <h6 class="text-muted small">SLICE CLUSTERING</h6>
            <div style="height: 250px;"><canvas id="scatterChart"></canvas></div>
        </div>
    </div>
</div>

<script>
    let liveChart, scatterChart, simInterval, pollInterval;
    let isRunning = false;

    window.onload = function() {
        liveChart = new Chart(document.getElementById('liveChart'), {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: '#3498db', borderWidth: 2, pointRadius: 0 }] },
            options: { maintainAspectRatio: false, scales: { x: {display:false}, y: {grid:{color:'#333'}} }, plugins:{legend:{display:false}} }
        });

        scatterChart = new Chart(document.getElementById('scatterChart'), {
            type: 'scatter',
            data: { datasets: [] },
            options: { maintainAspectRatio: false, scales: { x: {grid:{color:'#333'}}, y: {grid:{color:'#333'}} } }
        });
    };

    async function upload() {
        let fd = new FormData();
        let files = document.getElementById('fileInput').files;
        if(files.length === 0) return alert("Select File");
        for(let f of files) fd.append('files', f);
        
        let res = await fetch('/upload', {method:'POST', body:fd});
        let data = await res.json();
        if(data.status === 'success') {
            document.getElementById('simBtn').disabled = false;
            document.getElementById('statusBadge').innerText = "Data Ready";
            document.getElementById('statusBadge').className = "badge bg-primary p-2";
        } else { alert(data.message); }
    }

    function toggleSim() {
        let btn = document.getElementById('simBtn');
        if(!isRunning) {
            isRunning = true;
            btn.innerText = "â¹ Stop & Train";
            btn.className = "btn btn-danger w-100 fw-bold";
            document.getElementById('results').style.display = 'none';
            document.getElementById('resBtn').disabled = true;
            document.getElementById('statusBadge').innerText = "Simulating...";
            document.getElementById('statusBadge').className = "badge bg-warning text-dark p-2";

            simInterval = setInterval(async () => {
                let res = await fetch('/stream_data');
                let data = await res.json();
                if(data.done) { toggleSim(); return; }
                if(data.rate.length > 0) {
                    let d = liveChart.data.datasets[0].data;
                    let l = liveChart.data.labels;
                    if(l.length > 50) { l.shift(); d.shift(); }
                    data.rate.forEach(r => { l.push(''); d.push(r); });
                    liveChart.update('none');
                }
            }, 80);
        } else {
            isRunning = false;
            clearInterval(simInterval);
            btn.innerText = "â–¶ Restart Sim";
            btn.className = "btn btn-success w-100 fw-bold";
            document.getElementById('resBtn').disabled = false;
            document.getElementById('statusBadge').innerText = "Paused";
            document.getElementById('statusBadge').className = "badge bg-info text-dark p-2";
            initiateTraining();
        }
    }

    async function initiateTraining() {
        // Start Server Task
        let startRes = await fetch('/start_training', {method:'POST'});
        let startData = await startRes.json();
        if(startData.status === 'error') return alert(startData.message);

        document.getElementById('progressOverlay').style.display = 'flex';
        
        // Poll for updates
        pollInterval = setInterval(async () => {
            let res = await fetch('/get_status');
            let data = await res.json();
            
            // UPDATE BAR
            document.getElementById('progressBar').style.width = data.progress + '%';
            document.getElementById('progressBar').innerText = data.progress + '%';
            document.getElementById('progressStatus').innerText = data.status;
            
            // UPDATE ETA (Server calculates it now)
            document.getElementById('progressEta').innerText = "ETA: " + data.eta + " s";

            if(data.status === 'Complete' && data.result) {
                clearInterval(pollInterval);
                document.getElementById('progressOverlay').style.display = 'none';
                showResults(data.result);
            } else if (data.status === 'Error') {
                clearInterval(pollInterval);
                document.getElementById('progressOverlay').style.display = 'none';
                alert("Error: " + data.error);
            }
        }, 200);
    }

    function showResults(result) {
        document.getElementById('results').style.display = 'block';
        document.getElementById('valThru').innerText = result.throughput;
        document.getElementById('valLat').innerText = result.latency;
        document.getElementById('valLoss').innerText = result.loss;
        document.getElementById('valAcc').innerText = result.accuracy;
        document.getElementById('valF1').innerText = result.f1_score;
        document.getElementById('cmImg').src = "data:image/png;base64," + result.cm_image;
        document.getElementById('folderPath').innerText = result.folder;

        let clusters = {};
        result.scatter.forEach(p => {
            if(!clusters[p.c]) clusters[p.c] = [];
            clusters[p.c].push({x: p.x, y: p.y});
        });
        const colors = ['#3498db', '#e74c3c', '#f1c40f'];
        scatterChart.data.datasets = Object.keys(clusters).map((k, i) => ({
            label: `Slice ${k}`, data: clusters[k], backgroundColor: colors[i%3]
        }));
        scatterChart.update();
        
        document.getElementById('statusBadge').innerText = "Analysis Complete";
        document.getElementById('statusBadge').className = "badge bg-success p-2";
    }
</script>
</body>
</html>
