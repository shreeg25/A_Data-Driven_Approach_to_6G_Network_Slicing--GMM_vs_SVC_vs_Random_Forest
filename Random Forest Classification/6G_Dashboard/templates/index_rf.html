<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6G Controller (Random Forest)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #0f0f0f; color: #ddd; font-family: system-ui; padding-bottom: 50px; }
        .card { background: #1a1a1a; border: 1px solid #333; }
        .metric-card { background: #222; border-left: 4px solid; padding: 15px; text-align: center; }
        .val { font-size: 1.5rem; font-weight: bold; margin-top: 5px; }
        .c-grn { border-color: #2ecc71; color: #2ecc71; }
        .c-blue { border-color: #3498db; color: #3498db; }
        .c-yel { border-color: #f1c40f; color: #f1c40f; }
        .c-red { border-color: #e74c3c; color: #e74c3c; }
        
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; flex-direction: column; justify-content: center; align-items: center; }
        #eta { font-size: 4rem; font-weight: 800; color: #2ecc71; text-shadow: 0 0 20px #2ecc71; }
        .chart-box { height: 200px; width: 100%; } 
    </style>
</head>
<body>

<div id="overlay">
    <h3 class="text-white mb-4">Training Random Forest...</h3>
    <div style="width: 50%;">
        <div class="progress mb-3" style="height: 30px; background: #333;">
            <div id="pBar" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:0%">0%</div>
        </div>
        <div class="text-center">
            <div class="text-muted small">ESTIMATED TIME</div>
            <div id="eta">--</div>
            <div class="text-muted">SECONDS</div>
            <p id="pText" class="mt-3 text-success">Processing...</p>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h3>ðŸ“¡ 6G RF Controller</h3>
        <span class="badge bg-secondary p-2 fs-6" id="badge">Status: Idle</span>
    </div>

    <div class="card p-4 mb-4">
        <div class="row g-2">
            <div class="col-5">
                <input type="file" id="fIn" class="form-control bg-dark text-light border-secondary" multiple>
            </div>
            <div class="col-2">
                <button onclick="up()" class="btn btn-secondary w-100">Load Data</button>
            </div>
            <div class="col-3">
                <button onclick="sim()" id="btnSim" class="btn btn-success w-100" disabled>â–¶ Start Stream</button>
            </div>
            <div class="col-2">
                <button onclick="train()" id="btnRes" class="btn btn-primary w-100" disabled>ðŸ“Š Analyze</button>
            </div>
        </div>
    </div>

    <div class="card p-3 mb-4">
        <h6 class="text-muted small">REAL-TIME PACKET STREAM</h6>
        <div class="chart-box"><canvas id="liveChart"></canvas></div>
    </div>

    <div id="res" style="display:none;">
        <div class="alert alert-success">ðŸ’¾ Results Saved: <strong id="path"></strong></div>
        <div class="row g-3 mb-4">
            <div class="col-4"><div class="metric-card c-blue"><small>THROUGHPUT</small><div id="vThru" class="val">--</div></div></div>
            <div class="col-4"><div class="metric-card c-yel"><small>LATENCY</small><div id="vLat" class="val">--</div></div></div>
            <div class="col-4"><div class="metric-card c-red"><small>LOSS</small><div id="vLoss" class="val">--</div></div></div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-3"><div class="metric-card c-grn"><small>ACCURACY</small><div id="vAcc" class="val">--</div></div></div>
            <div class="col-3"><div class="metric-card c-grn"><small>F1 SCORE</small><div id="vF1" class="val">--</div></div></div>
            <div class="col-2"><div class="metric-card c-grn"><small>BURST IMP.</small><div id="vExtra" class="val">--</div></div></div>
            <div class="col-4"><div class="card p-2 text-center h-100"><img id="cm" style="max-height:100px; object-fit:contain"></div></div>
        </div>
        <div class="card p-3">
            <h6 class="text-muted small">RF DECISION BOUNDARY</h6>
            <div class="chart-box"><canvas id="scatterChart"></canvas></div>
        </div>
    </div>
</div>

<script>
    let lc, sc, timer;
    let isRunning = false;

    window.onload = () => {
        lc = new Chart(document.getElementById('liveChart'), {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: '#2ecc71', borderWidth: 1.5, pointRadius: 0, tension: 0.1 }] },
            options: { maintainAspectRatio: false, scales: { x:{display:false}, y:{grid:{color:'#333'}} }, plugins:{legend:{display:false}} }
        });
        sc = new Chart(document.getElementById('scatterChart'), {
            type: 'scatter',
            data: { datasets: [] },
            options: { maintainAspectRatio: false, scales: { x:{grid:{color:'#333'}, title:{display:true, text:'Burstiness'}}, y:{grid:{color:'#333'}, title:{display:true, text:'Rate'}} } }
        });
    };

    async function up() {
        let fd = new FormData();
        for(let f of document.getElementById('fIn').files) fd.append('files', f);
        let d = await (await fetch('/upload', {method:'POST', body:fd})).json();
        if(d.status=='success') {
            document.getElementById('btnSim').disabled = false;
            document.getElementById('badge').innerText = "Status: Data Loaded";
            document.getElementById('badge').className = "badge bg-primary p-2 fs-6";
        } else alert(d.msg);
    }

   // ... inside the <script> tag in index_rf.html ...

    function sim() {
        let btn = document.getElementById('btnSim');
        let badge = document.getElementById('badge');

        if (!isRunning) {
            // --- STARTING STREAM ---
            isRunning = true;
            btn.innerText = "â¹ Stop & Analyze"; 
            btn.className = "btn btn-danger w-100 fw-bold";
            badge.innerText = "Status: Initializing...";
            badge.className = "badge bg-warning text-dark p-2 fs-6";
            document.getElementById('res').style.display = 'none';
            
            // Clear previous chart data to prevent glitches
            lc.data.labels = [];
            lc.data.datasets[0].data = [];
            lc.update();

            timer = setInterval(async () => {
                try {
                    let d = await (await fetch('/stream_data')).json();
                    
                    // IF DONE
                    if(d.done) { 
                        clearInterval(timer); isRunning = false;
                        badge.innerText = "Status: Analysis Complete";
                        badge.className = "badge bg-success p-2 fs-6";
                        btn.disabled = true; 
                        train(); 
                        return; 
                    }
                    
                    // UPDATE CHART
                    if(d.rate && d.rate.length > 0) {
                        // Update Status Badge with LIVE VALUE to prove it works
                        let lastVal = d.rate[d.rate.length-1];
                        badge.innerText = `Streaming: ${Math.round(lastVal)} Mbps`;

                        // Shift old data if too long
                        if(lc.data.labels.length > 50) { // Keep chart short & fast
                            lc.data.labels.shift(); 
                            lc.data.datasets[0].data.shift(); 
                        }
                        
                        d.rate.forEach(r => { 
                            lc.data.labels.push(''); 
                            lc.data.datasets[0].data.push(r); 
                        });
                        lc.update('none'); // 'none' mode for performance
                    }
                } catch(e) {
                    console.error("Stream Error", e);
                    // Don't stop, just retry next tick
                }
            }, 100); // Slower update (100ms) for smoother visual
            
        } else {
            // --- MANUAL STOP ---
            isRunning = false;
            clearInterval(timer);
            btn.innerText = "â–¶ Restart"; 
            btn.className = "btn btn-success w-100";
            badge.innerText = "Status: Stopped by User";
            train(); 
        }
    }
    
    async function train() {
        if(isRunning) { clearInterval(timer); isRunning = false; }
        document.getElementById('btnSim').innerText = "âœ… Done";
        document.getElementById('btnSim').disabled = true;

        await fetch('/start_training', {method:'POST'});
        document.getElementById('overlay').style.display = 'flex';
        
        let poll = setInterval(async () => {
            try {
                let d = await (await fetch('/get_status')).json();
                
                if(d.status === 'Error') {
                    clearInterval(poll);
                    alert("Backend Error: " + d.error);
                    document.getElementById('overlay').style.display = 'none';
                    return;
                }

                document.getElementById('pBar').style.width = d.progress+'%';
                document.getElementById('pBar').innerText = d.progress+'%';
                document.getElementById('eta').innerText = d.eta;
                document.getElementById('pText').innerText = d.status;

                if(d.status === 'Complete') {
                    clearInterval(poll);
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('res').style.display = 'block';
                    document.getElementById('badge').innerText = "Status: Analysis Complete";
                    
                    document.getElementById('vThru').innerText = d.result.throughput;
                    document.getElementById('vLat').innerText = d.result.latency;
                    document.getElementById('vLoss').innerText = d.result.loss;
                    document.getElementById('vAcc').innerText = d.result.accuracy;
                    document.getElementById('vF1').innerText = d.result.f1_score;
                    document.getElementById('vExtra').innerText = d.result.extra_metric_val;
                    document.getElementById('path').innerText = d.result.folder;
                    document.getElementById('cm').src = "data:image/png;base64,"+d.result.cm_image;
                    
                    let clusters = {};
                    d.result.scatter.forEach(p => {
                        if(!clusters[p.c]) clusters[p.c] = [];
                        clusters[p.c].push({x: p.x, y: p.y});
                    });
                    sc.data.datasets = Object.keys(clusters).map((k,i) => ({
                        label: k==0?'eMBB':(k==1?'uRLLC':'mMTC'), 
                        data: clusters[k], 
                        backgroundColor: ['#e74c3c','#f1c40f','#3498db'][k]
                    }));
                    sc.update();
                }
            } catch(e) { console.error(e); }
        }, 1000);
    }
</script>
</body>
</html>
